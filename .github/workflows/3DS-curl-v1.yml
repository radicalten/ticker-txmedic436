name: 3DS-curl-v1
on:
  push:
    branches:
    - main
jobs:
  build-3ds:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install custom packages
      run: |
        sudo dkp-pacman -Ql 
        # sudo dkp-pacman -U --noconfirm wii-curl-8.16.0-1-any.pkg.tar.gz libwiisocket-0.1-1-any.pkg.tar.gz wii-mbedtls-3.6.4-1-any.pkg.tar.gz
    - name: Compile
      run: |
        make -f Makefile-3ds
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: 3ds-curl
        path: |
          *.elf
          *.3dsx

